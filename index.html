<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA RECODE | Next-Gen Minecraft Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9d4edd;
            --accent: #e0aaff;
            --bg-dark: #0a0a0c;
            --glass: rgba(20, 20, 25, 0.7);
            --border: rgba(157, 78, 221, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- BACKGROUND & PARTICLES --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(1px);
        }

        .overlay-vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* --- INTRO ANIMATION --- */
        .intro-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: #000;
            animation: fadeOutIntro 1s ease 3.5s forwards;
        }

        .glitch-wrapper {
            position: relative;
        }

        .intro-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            color: var(--primary);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--primary);
            animation: logoScale 3s ease-out forwards;
        }

        @keyframes logoScale {
            0% { transform: scale(0.8); opacity: 0; letter-spacing: 40px; filter: blur(10px); }
            50% { opacity: 1; filter: blur(0); }
            100% { transform: scale(1.1); letter-spacing: 15px; opacity: 1; }
        }

        @keyframes fadeOutIntro {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- MAIN CONTENT --- */
        .main-ui {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeInUI 1.5s ease 4s forwards;
        }

        @keyframes fadeInUI {
            to { opacity: 1; }
        }

        h1.title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(157, 78, 221, 0.5));
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* --- BUTTONS --- */
        .btn-premium {
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid var(--primary);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
        }

        .btn-premium:hover {
            background: var(--primary);
            box-shadow: 0 0 50px var(--primary);
            transform: translateY(-5px) scale(1.05);
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: translateY(30px);
            transition: 0.5s;
        }

        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-card { transform: translateY(0); }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 30px;
            font-size: 1.4rem;
            color: var(--accent);
        }

        .step-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid transparent;
            transition: 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .step-item:hover {
            border-color: var(--primary);
            background: rgba(157, 78, 221, 0.1);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: transparent;
        }

        .step-item.checked .checkbox {
            background: var(--primary);
            color: #fff;
        }

        #final-download {
            margin-top: 20px;
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- SCANLINE EFFECT --- */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="intro-screen">
        <div class="glitch-wrapper">
            <div class="intro-logo">LUNA RECODE</div>
        </div>
    </div>

    <div class="overlay-vignette"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="main-ui">
        <h1 class="title">LUNA RECODE</h1>
        <p class="subtitle">Наш чит выпустил бету</p>
        <button class="btn-premium" onclick="openModal()">[ СКАЧАТЬ ]</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <h2 class="modal-title">Чтобы разблокировать скачивание</h2>
            
            <a href="https://t.me/LunaCLientt" target="_blank" class="step-item" onclick="checkStep(this, 'tg')">
                <div class="checkbox">✓</div>
                <span>Подписаться на Telegram</span>
            </a>

            <a href="https://www.youtube.com/@PinkyPotpu" target="_blank" class="step-item" onclick="checkStep(this, 'yt')">
                <div class="checkbox">✓</div>
                <span>Подписаться на YouTube</span>
            </a>

            <a href="https://drive.google.com/file/d/1sviJ-8cnDNF9gG6GgfVudWPIAP_y6p-H/view?usp=drive_link" 
               id="final-download" class="btn-premium" style="font-size: 1rem; padding: 15px;">
                СКАЧАТЬ БЕТУ
            </a>
        </div>
    </div>

    <script>
        // --- BACKGROUND PARTICLES ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.life = Math.random() * 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(157, 78, 221, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- MODAL LOGIC ---
        let steps = { tg: false, yt: false };

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function checkStep(el, type) {
            el.classList.add('checked');
            steps[type] = true;
            
            if (steps.tg && steps.yt) {
                setTimeout(() => {
                    document.getElementById('final-download').style.display = 'block';
                }, 800);
            }
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').classList.remove('active');
            }
        });
    </script>
</body>
</html>
